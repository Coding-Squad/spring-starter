<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout">
<head>
<title>LOGIN</title>
</head>
<body>
    <h1 layout:fragment="header">LOGIN</h1>
    <div layout:fragment="content">
        <div class="content">
            <p th:if="${param.logout}" class="alert">You have been logged out</p>
            <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
            <h2>Login with Username and Password</h2>
            <form name="form" th:action="@{/login}" action="/login" method="POST">
                <fieldset>
                    <input type="text" name="username" value="" placeholder="Username" />
                    <input type="password" name="password" placeholder="Password" />
                    Remember Me: <input type="checkbox" name="_spring_security_remember_me" />
                </fieldset>
                <input type="submit" id="login" value="Login"
                    class="btn btn-primary" />
            </form>
        </div>
    </div>
</body>
</html>
